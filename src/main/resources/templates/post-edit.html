<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Edit Image</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Title" class="form-control">
                <input type="text" th:value="${el.anonce}" name="anonce" placeholder="tags" class="form-control">
                <textarea name="fulltext" placeholder="Add Description" class="form-control" cols="30" rows="10" th:text="${el.fulltext}"/>
                <button type="submit" class="btn btn-success">Add image</button>
            </form>
        </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
